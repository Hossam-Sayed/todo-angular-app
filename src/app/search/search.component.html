<div class="row mb-3 align-items-center">
  <div class="col">
    <div class="input-group">
      <span class="input-group-text" id="search-icon">
        <i class="bi bi-search"></i>
      </span>
      <input
        #searchInput
        type="text"
        class="form-control"
        placeholder="Search todos..."
        aria-label="Search"
        aria-describedby="search-icon"
      />
    </div>
  </div>
  <div class="col-auto">
    <button (click)="router.navigate(['/new-todo'])" class="btn btn-primary">
      Add New Todo
    </button>
  </div>
</div>
